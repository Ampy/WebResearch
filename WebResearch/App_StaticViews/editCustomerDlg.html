<form class="form-horizontal">
    <fieldset>
        <legend></legend>
        <div class="control-group">
            <label class="control-label" for="txtCustNO">客户编号</label>
            <div class="controls">
              <input type="text" id="txtCustNO" data-bindfield="custNo" placeholder="客户编号">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="txtCustName">客户名称</label>
            <div class="controls">
              <input type="text" id="txtCustName" data-bindfield="custName" placeholder="客户名称">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="txtStreet">街道</label>
            <div class="controls">
              <input type="text" id="txtStreet" data-bindfield="street" placeholder="街道">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="txtCity">城市</label>
            <div class="controls">
              <input type="text" id="txtCity" data-bindfield="city" placeholder="城市">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="txtState">州</label>
            <div class="controls">
              <input type="text" id="txtState" data-bindfield="state" placeholder="州">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="txtZIP">ZIP</label>
            <div class="controls">
              <input type="text" id="txtZIP" data-bindfield="zip" placeholder="ZIP">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="txtPhone1">电话一</label>
            <div class="controls">
              <input type="text" id="txtPhone1" data-bindfield="phone1" placeholder="电话一">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="txtPhone2">电话二</label>
            <div class="controls">
              <input type="text" id="txtPhone2" data-bindfield="phone2" placeholder="电话二">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="txtPhone3">电话三</label>
            <div class="controls">
              <input type="text" id="txtPhone3" data-bindfield="phone3" placeholder="电话三">
            </div>
        </div>
    </fieldset>
</form>
