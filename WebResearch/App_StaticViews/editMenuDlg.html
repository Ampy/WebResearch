<form id="<%= formid %>">
    <div class="row-fluid">
        <div class="span12">
            <div class="row-fluid">
                <div class="span5">
                    <label>菜单代码</label>
                    <input data-bindingfield="nodeid" class="span12" />
                </div>
                <div class="span5 offset1">
                    <label>菜单名称</label>
                    <input data-bindingfield="menuCaption" class="span12" />
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript">
    require(['appcontext'], function (pagecontext) {
        var myformi = '<%= formid %>';
        pagecontext.current().vent.bind("resetform", function (formid) {
            if (myformi == formid) {
                $('[data-bindingfield]', 'form[id="<%= formid %>"]').each(function (index, c) {
                    $(c).val('');
                });
            }
        });
    });
</script>
